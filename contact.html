<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Zoom - E-Scooter Fleet Management - Contact</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <a href="index.html"><img src="assets/images/logo.png" alt="Logo of scooter and business tagline text" height="100px" width="150px" /></a>
      </div>
      <nav>
        <ul id="menu">
          <li>
            <a class="active text-uppercase" href="contact.html">Contact</a>
          </li>
          <li>
            <a class="text-uppercase" href="about.html">About Us</a>
          </li>
          <li>
            <a class="text-uppercase" href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </div>
    <section id="hero-outer">
      <div id="hero-image-contact-us"></div>
    </section>
    <div class="container-wrapper">
      <div class="container intro-container content-container">
        <section class="introduction">
         <div class="row">
            <div class="col-12">
              <h2 class="text-center text-uppercase">Contact Us</h2>
              <hr class="block-divider block-divider-short" />
            </div>
          </div>
          <div class="row">
            <div class="col-12 center-form">
              <form method="POST" action="https://formdump.codeinstitute.net/">
                <input
                  type="text"
                  name="name"
                  id="fullname"
                  class="form-control"
                  placeholder="Name"
                  required
                />
                <input
                  type="email"
                  name="email"
                  id="emailaddress"
                  class="form-control"
                  placeholder="Email"
                  required
                />
                <textarea
                  rows="5"
                  name="message"
                  id="message"
                  class="form-control"
                  placeholder="Message"
                  required
                ></textarea>
                <div class="form-row text-center">
                  <div class="col">
                    <button type="submit" class="btn btn-secondary">
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="container-wrapper container-wrapper-green">
      <div class="container content-container">
        <h2 class="text-center text-uppercase">Our Info</h2>
        <hr class="block-divider block-divider-white" />
        <section class="about-us">
          <div class="row">
            <div class="col-12">
              <p id="intro-text">
                <div class="company"><a href="mailto:niall@emhol.com">Email: niall@emhol.com</a></div>
                <div class="telephone"><a href="tel:+448002118029">Tel: 0800 211 8029</a></div>
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="container-wrapper">
      <div class="container content-container container-wrapper-cities">
        <h2 class="text-center text-uppercase">Where we do it</h2>
        <hr class="block-divider block-divider-short" />
           <section class="cities">
          <div>
            <i class="fas fa-city"></i>
            <p class="city-name-text">London</p>
            <p>Launching Summer 2021</p>
          </div>
          <div>
            <i class="fas fa-city"></i>
            <p class="city-name-text">Portsmouth</p>
            <p>Launching Spring 2021</p>
          </div>
          <div>
            <i class="fas fa-city"></i>
            <p class="city-name-text">Brighton</p>
            <p>Launching Autumn 2021</p>
          </div>
          <div>
            <i class="fas fa-city"></i>
            <p class="city-name-text">Manchester</p>
            <p>Launching Winter 2021</p>
          </div>
        </section>
      </div>
    </div>
    <footer>
      <ul class="social-networks">
        <li>
          <a href="https://www.facebook.com/zoomescoot" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="http://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a href="http://www.youtube.com" target="_blank"

          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/zoom.scooter" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
      <div class="telephone"><a href="tel:+448002118029">0800 211 8029</a></div>
      <div class="company">ELH-IT Services Limited</div>
    </footer>
  </body>
</html>
