<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Zoom - E-Scooter Fleet Management - Contact</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <img
          src="assets/images/logo.png"
          alt="Logo of scooter and business tagline text"
          height="100px"
          width="150px"
        />
      </div>
      <nav>
        <ul id="menu">
          <li>
            <a class="active text-uppercase" href="contact.html">Contact</a>
          </li>
          <li>
            <a class="text-uppercase" href="about.html">About Us</a>
          </li>
          <li>
            <a class="text-uppercase" href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </div>
    <section id="hero-outer">
      <div id="hero-image"></div>
    </section>
    <div class="container-wrapper">
      <div class="container intro-container content-container">
        <section class="introduction">
          <div class="row">
            <div class="center-form">
              <form>
                <input
                  type="text"
                  name="name"
                  id="fullname"
                  class="form-control"
                  placeholder="Name"
                  required
                />
                <input
                  type="email"
                  name="email"
                  id="emailaddress"
                  class="form-control"
                  placeholder="Email"
                  required
                />
                <textarea
                  rows="5"
                  name="projectsummary"
                  id="projectsummary"
                  class="form-control"
                  placeholder="Project description"
                  required
                ></textarea>
                <div class="form-row text-center">
                  <div class="col">
                    <button type="submit" class="btn btn-secondary">
                      Send Project Request
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="container-wrapper">
      <div class="container content-container container-wrapper-cities">
        <h2 class="text-center text-uppercase">Where we do it</h2>
        <hr class="block-divider block-divider-short" />
        <section id="cities">
          <div>
            <i class="fas fa-city"></i>
            <p>City 1</p>
            <p>Coming Soon...</p>
          </div>
          <div>
            <i class="fas fa-city"></i>
            <p>City 2</p>
            <p>Coming Soon...</p>
          </div>
          <div>
            <i class="fas fa-city"></i>
            <p>City 3</p>
            <p>Coming Soon...</p>
          </div>
          <div>
            <i class="fas fa-city"></i>
            <p>City 4</p>
            <p>Coming Soon...</p>
          </div>
        </section>
      </div>
    </div>
    <footer>
      <ul class="social-networks">
        <li>
          <a href="https://www.facebook.com/zoomescoot" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="http://www.twitter.com" target="_blank"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a href="http://www.youtube.com" target="_blank"
            ><i class="fab fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/zoom.scooter" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
      <div id="telephone">0800 211 8029</div>
    </footer>
  </body>
</html>
